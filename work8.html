    <p1>"overlooked vibrance". 2021. Full HD Color Video 00"03"45. Adobe Premier Pro.<br><br></p1>

<p>
  The fast pace of current society has desensitized us from the world around us,
  making our existence seem bleak and colorless. Although, it all lies within our
  adopted perspective and mindset. If we take a step back, we are able to realize
  that life is more vibrant and has more meaning than what society lets on. Taking
  the time to realize the beauty in front of us that we usually overlook changes
  how we take in the world, and adds more depth to the life we live and experience.
  Beauty is in the eye of the beholder and the world in which we are embraced by lies
  within our own hands.I would have liked to display this piece in a gallery installation,
  with it being projected (on loop) in a dark room with other works on the walls and floor
  that connect to the topic of the beauty that lies in mundane objects/tasks and the
  quick pace of society.
</p>
